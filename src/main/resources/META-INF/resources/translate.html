<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator</title>
</head>
<body>
<main>
    <h1>Translator</h1>
    <form action="translate.html" method="post" enctype="multipart/form-data">
        <input type="text" name="text" placeholder="Text">
        <input type="text" name="sourceLang" placeholder="Source language">
        <input type="text" name="targetLang" placeholder="Target language">
        <button type="submit">Translate!</button>
    </form>
</main>
</body>
</html>
